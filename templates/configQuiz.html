{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <input name="name" type="text" placeholder="Name" required>
        <input name="numOfQue" type="number" placeholder="Number of questions" required>
        <button type="submit">Submit</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}

{% endblock %}
